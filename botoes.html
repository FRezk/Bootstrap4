<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, initial-scale = 1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Instalação Local</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <button class="btn btn-primary">Primário</button>
          <a href="#" class="btn btn-secondary" role="button">Secundário</a>
          <input type="button" value="Success" class="btn btn-success" role="button"/>
          <input type="submit" value="Danger" class="btn btn-danger" role="button"/>
          <input type="reset" value="Warning" class="btn btn-warning" role="button"/>
          <button class="btn btn-info">Informação</button>
          <button class="btn btn-light">Luz</button>
          <button class="btn btn-dark">Sombrio</button>
          <button class="btn btn-link">Link</button>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <button class="btn btn-outline-primary">Primário</button>
          <a href="#" class="btn btn-outline-secondary" role="button">Secundário</a>
          <input type="button" value="Success" class="btn btn-outline-success" role="button"/>
          <input type="submit" value="Danger" class="btn btn-outline-danger" role="button"/>
          <input type="reset" value="Warning" class="btn btn-outline-warning" role="button"/>
          <button class="btn btn-outline-info">Informação</button>
          <button class="btn btn-outline-light">Luz</button>
          <button class="btn btn-outline-dark">Sombrio</button>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <button class="btn btn-outline-primary btn-lg">Primário</button>
          <a href="#" class="btn btn-outline-secondary btn-sm" role="button">Secundário</a>
          <input type="button" value="Success" class="btn btn-outline-success" role="button"/>
          <input type="submit" value="Danger" class="btn btn-outline-danger" role="button"/>
          <input type="reset" value="Warning" class="btn btn-outline-warning" role="button"/>
          <button class="btn btn-outline-info">Informação</button>
          <button class="btn btn-outline-light">Luz</button>
          <button class="btn btn-outline-dark">Sombrio</button>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <button class="btn btn-outline-primary btn-lg btn-block">Primário</button>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <button class="btn btn-outline-primary">Primário</button>
          <button class="btn btn-outline-primary active">Primário</button>
          <button class="btn btn-outline-primary" disabled>Primário</button>
          <a href="#" class="btn btn-outline-primary disabled" role="button" aria-disabled="true">Primário</a>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="btn-group" role="group" aria-label="Exemplo">
            <button class="btn btn-primary">Esquerdo</button>
            <button class="btn btn-primary">Centro</button>
            <button class="btn btn-primary">Direito</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="btn-group btn-group-lg" role="group" aria-label="Exemplo">
            <button class="btn btn-primary">Esquerdo</button>
            <button class="btn btn-primary">Centro</button>
            <button class="btn btn-primary">Direito</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="btn-group btn-group-sm" role="group" aria-label="Exemplo">
            <button class="btn btn-primary">Esquerdo</button>
            <button class="btn btn-primary">Centro</button>
            <button class="btn btn-primary">Direito</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="btn-group-vertical" role="group" aria-label="Exemplo">
            <button class="btn btn-primary">Esquerdo</button>
            <button class="btn btn-primary">Centro</button>
            <button class="btn btn-primary">Direito</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="btn-toolbar" role="toolbar" aria-label="Toolbar de Botoes">
            <div class="btn-group mr-2" role="group" aria-label="PrimeiroGrupo">
              <button class="btn btn-secundary">1</button>
              <button class="btn btn-secundary">2</button>
              <button class="btn btn-secundary">3</button>
            </div>
            <div class="btn-group mr-2" role="group" aria-label="SegundoGrupo">
              <button class="btn btn-secundary">4</button>
              <button class="btn btn-secundary">5</button>
              <button class="btn btn-secundary">6</button>
            </div>
            <div class="btn-group mr-2" role="group" aria-label="TerceiroGrupo">
              <button class="btn btn-secundary">7</button>
              <button class="btn btn-secundary">8</button>
            </div>
          </div>
        </div>
      </div>
    </div>


    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
